<div class="signup-container">
    <h2>Signup</h2>
    <form [formGroup]="firebaseService.signupForm" (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" formControlName="name" required>
  
      <label for="useremail">Email:</label>
      <input type="email" id="useremail" name="useremail" formControlName="useremail" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" formControlName="password" required>
  
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required>
  
      <button type="submit">Signup</button>
    </form>
  
    <a [routerLink]="['/about']" class="login-link">Already have an account? Login here</a>
  </div>
